spring.application.name=EventServiceApplication

spring.datasource.url=jdbc:mariadb://mariadb:3306/eventdb
spring.datasource.username=event_user
spring.datasource.password=event_pass
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

client.client-service.base-url=http://client-service:8082/api/client-service
